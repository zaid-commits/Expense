<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Expense Tracker</h1>
        
        <div class="card add-expense">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Expense</button>
                <button onclick="exportToCSV()">Download Expense</button>
            </form>
        </div>

        <div class="card expense-summary">
            <h2>Expense Summary</h2>
            <label for="total-income">Total Income: ₹</label>
            <input type="number" id="total-income" placeholder="Enter your total income">
            <p>Total Expenses: <span id="total-expenses">₹0.00</span></p>
            <p>Amount Left: <span id="amount-left">₹0.00</span></p>
            <canvas id="expense-chart"></canvas>
        </div>
        
        <div class="card expense-list">
            <h2>Expense List</h2>
            <input type="month" id="month-filter" class="month-filter">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            
            <table id="expense-table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="expense-list"></tbody>
            </table>
        </div>
        <div id="pagination">
            <button id="prev-page">Previous</button>
            <button id="next-page">Next</button>
        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
